    <!-- Add Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)',
              'primary-contrast': 'var(--color-primary-contrast)',

        }
      }

      }

        width: 8px;
        height: 8px;

        background: #f1f1f1;

        background: #2d3748;

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
